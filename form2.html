<!doctype html>

<html>
	<head>
		<title></title>
	</head>
	
	<body>
		<form>
			<h1>INPUT TIPO PASSWORD</h1>
			Usuario: <input type="text" name="usuario" maxlength="8"/>
			<br/>
			Contraseña: <input type="password" name="contraseña" maxlength="10"/>
				
			<hr/>
			
			<h1>INPUT TIPO CHECKBOX</h1>
			<p>HOBBIES</p>
			Leer:<input type="checkbox" name="hobbies" value="leer"/>
			Trotar:<input type="checkbox" name="hobbies" value="trotar"/>
			Bailar:<input type="checkbox" name="hobbies" value="bailar"/>
			Musica:<input type="checkbox" name="hobbies" value="musica"/>
			Trabajar:<input type="checkbox" name="hobbies" value="trabajar"/>
			
			<hr/>
			<h1>INPUT FILE - (PARA SUBIR ARCHIVOS AL INTERNET)</h1>
			
			<input type="file" name="archivos_de_imagenes" accept="image/*"/> <!--los tipos de archivos para el atributo accept son: texto, imagen, video, audio, animacion-->
			
			<hr/>
			
			<h1>INPUT DE ENVIAR/ACEPTAR(submit) Y CANCELAR(reset) </h1>
			<input type="submit" name="enviar" value="Enviar"/> <!--submit es boton: enviar. submit es lo mismo que aceptar, etc-->
			<input type="reset" name="cancelar envio" value="cancelar"/> <!--reset es boton: calcelar-->
		</form>
		
	</body>
</html>
